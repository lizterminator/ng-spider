            <div class="row">
                <div class="col-md-12">
                    <section class="panel panel-primary">
                        <header class="panel-heading">
                            服务信息监控：
                        <!-- <span class="tools pull-right">
                            <a href="javascript:;" class="fa fa-chevron-down"></a>
                            <a href="javascript:;" class="fa fa-times"></a>
                         </span> -->
                        </header>
                        <div class="panel-body">
                            <div >
                                <div style="width: 100%; height: 400px;text-align: center; margin:0 auto;">
                                  <div class="row">
                                      <div class="col-md-2 col-sm-4 col-xs-4">服务</div>
                                      <div class="col-md-2 col-sm-4 col-xs-4">状态</div>
                                      <div class="col-md-2 col-sm-4 col-xs-4">请求次数</div>
                                      <div class="col-md-2 col-sm-4 col-xs-4">开关</div>

                                      <div class="col-md-4 col-sm-8 col-xs-8">操作</div>
                                  </div>
                                  <hr>
                                  <div class="row" ng-repeat-start="item in ice.serviceinfo">
                                      <div class="col-md-2 col-sm-4 col-xs-4">{{item.name}}</div>
                                      <div class="col-md-2 col-sm-4 col-xs-4"><span class="label label-{{item.live?'success':'danger'}}">{{item.live?"已开启":"已关闭"}}</span></div>
                                      <div class="col-md-2 col-sm-4 col-xs-4">{{item.count}}</div>
                                      <div class="col-md-2 col-sm-4 col-xs-4"><button class="btn btn-default btn-{{item.live?'danger':'success'}}" ng-click="serviceToggle($index)">{{item.live?"关闭":"开启"}}</button></div>
                                      <div class="col-md-2 col-sm-4 col-xs-4">{{item.balance}}</div>
                                      <div class="col-md-2 col-sm-4 col-xs-4"><button class="btn btn-default btn-warning" ng-click="showSelectPanel($index)">配置负载均衡</button></div>
                                      
                                  </div>
                                  <br ng-repeat-end/>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>


            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="policySelector" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                          <h4 class="modal-title">选择负载均衡策略</h4>
                      </div>
                      <div class="modal-body">
                        <label for="balancePolicy">策略：</label>
                          <select class="form-control" id="balancePolicy">
                            <option value="0">adaptive</option>
                            <option value="1">ordered</option>
                            <option value="2">random</option>
                            <option value="3">roundRobin</option>
                          </select>
                      </div>
                      <div class="modal-footer">
                          <button type="button" id="policySelectorBtn" class="btn btn-success" data-dismiss="modal" ng-click="balance()">确定</button>
                           <button type="button" class="btn btn-default" data-dismiss="modal"> 关闭</button>
                      </div>
                  </div>
              </div>
          </div>


          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="hint" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                          <h4 class="modal-title">提示</h4>
                      </div>
                      <div class="modal-body">
                       {{hint}}
                      </div>
                      <div class="modal-footer">
                          
                           <button type="button" class="btn btn-default" data-dismiss="modal"> 关闭</button>
                      </div>
                  </div>
              </div>
          </div>
